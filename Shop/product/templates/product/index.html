<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'product/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Shop</title>
</head>
<header class="header">
    <div class="container">

        <div class="tools">
            <div class="lang_USD">
                <div class="language">Language: <a class="drop">English<</a></div>
                <div class="language">Currency: <a class="drop"> <</a></div>
            </div>
            <div class="tools_nav">
                <a href="#" class="tools_link">Account</a>
                <a href="#" class="tools_link">Wishlist</a>
                <a href="#" class="tools_link">Checkout</a>
                {% if request.user.is_authenticated %}
                <a class="script" href="{% url 'account:login' %}">{{ user }}</a>
                {% else %}
                <a href="{% url 'account:login' %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<body>

{% include 'product/nav.html' %}
<div class="main-content">
{% include 'product/product.html' %}
</div>
{% include 'product/footer.html' %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'cart/js/buttons.js' %}"></script>
<script src="{% static 'cart/js/api.js' %}"></script>
<script src="{% static 'cart/js/utils.js' %}"></script>
<script src="{% static 'cart/js/elements.js' %}"></script>
<script src="{% static 'cart/js/setEvents.js' %}"></script>
<script src="{% static 'cart/js/index.js' %}"></script>

</body>

</html>
